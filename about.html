<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrophile - About Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="space-bg"></div>
    <div class="stars" id="stars"></div>

    <header>
        <div class="container">
            <a href="index.html" class="logo"><img src="images/logo.png" alt="Astrophile Logo" class="logo-img"></a>
            <button class="menu-toggle" id="menu-toggle">
                <span class="hamburger"></span>
            </button>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html" class="current">About Us</a></li>
                    <li><a href="education.html">Education</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="newsletter.html">Newsletter</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container py-3">
        <h1>About Us</h1>
        <p>Learn more about our passion for astrophily and our mission to share the wonders of the cosmos with everyone.</p>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Astrophile. All rights reserved. Exploring the cosmos together.</p>
            <div class="social-links">
                <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        // Generate stars (if not already handled by script.js)
        const starsContainer = document.getElementById('stars');
        if (starsContainer) {
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
    </script>
</body>
</html>
